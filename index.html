<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Train Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="weather-header">
                <h1>Weather Forecast</h1>
            </div>
            <div class="weather-forecast">
                <div class="weather-hour" id="hour1">
                    <img class="weather-icon" src="sunny.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">25°C</h2>
                        <p class="time">Now</p>
                        <p class="description">Sunny</p>
                    </div>
                </div>
                <div class="weather-hour" id="hour2">
                    <img class="weather-icon" src="sunny.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">24°C</h2>
                        <p class="time">+1 Hour</p>
                        <p class="description">Sunny</p>
                    </div>
                </div>
                <div class="weather-hour" id="hour3">
                    <img class="weather-icon" src="sunny.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">23°C</h2>
                        <p class="time">+2 Hours</p>
                        <p class="description">Sunny</p>
                    </div>
                </div>
                <div class="weather-hour" id="hour4">
                    <img class="weather-icon" src="sunny.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">22°C</h2>
                        <p class="time">+3 Hours</p>
                        <p class="description">Sunny</p>
                    </div>
                </div>
                <div class="weather-hour" id="hour22">
                    <img class="weather-icon" src="clear-night.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">20°C</h2>
                        <p class="time">22:00</p>
                        <p class="description">Clear</p>
                    </div>
                </div>
                <div class="weather-hour" id="hourMidnight">
                    <img class="weather-icon" src="clear-night.png" alt="Weather Icon">
                    <div class="weather-details">
                        <h2 class="temperature">18°C</h2>
                        <p class="time">Midnight</p>
                        <p class="description">Clear</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="trains">
            <h1>Next Trains</h1>
            <ul id="train-schedule">
                <li>Train 1: 10:30</li>
                <li>Train 2: 10:45</li>
                <li>Train 3: 11:00</li>
                <li>Train 4: 11:15</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
