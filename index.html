<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Train Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="weather-forecast" id="weather-forecast">
                <!-- Weather forecast elements will be dynamically created here -->
            </div>
        </div>
        <div class="trains">
            <h3>DE_CACHE</h3>
            <div id="train-board">

                    <span class="train-time">69:420</span>
                    <span class="train-destination">S38 to Entenhausen</span>
                    <span class="train-status">+19</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="execute_scripts.js"></script>
</body>
</html>
